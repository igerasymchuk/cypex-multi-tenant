version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: cypex-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-cypex}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-cypex}"]
      interval: 5s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
      - "-c"
      - "pg_stat_statements.track=all"

  postgrest:
    image: postgrest/postgrest:v12.2.3
    container_name: cypex-postgrest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://${POSTGREST_DB_USER:-api_user}:${POSTGREST_DB_PASSWORD:-api_password}@postgres:5432/${POSTGRES_DB:-cypex}
      PGRST_DB_SCHEMAS: ${PGRST_DB_SCHEMAS:-api}
      PGRST_DB_ANON_ROLE: ${PGRST_DB_ANON_ROLE:-anon}
      PGRST_JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-min-32-chars!!}
      PGRST_JWT_AUD: ${JWT_AUD:-postgrest}
      PGRST_SERVER_PORT: 3000
      PGRST_LOG_LEVEL: info
    ports:
      - "${POSTGREST_PORT:-3000}:3000"

  auth-api:
    build:
      context: ./auth-api
      dockerfile: Dockerfile
    container_name: cypex-auth-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${AUTH_API_PORT:-4000}
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-cypex}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-min-32-chars!!}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_ISSUER: ${JWT_ISSUER:-cypex-hire}
      JWT_AUDIENCE: ${JWT_AUDIENCE:-postgrest}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${AUTH_API_PORT:-4000}:4000"
    volumes:
      - ./auth-api/src:/app/src:ro

volumes:
  postgres_data:
    driver: local
